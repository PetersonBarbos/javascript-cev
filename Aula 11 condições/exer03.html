<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label for="">Digite seu País de origem: </label><input type="text" name="pais" id="nac">
    <input type="button" value="Calcular" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var pais = window.document.getElementById('nac')
            var res = window.document.getElementById('res')

            if(pais != 'Brasil'){
                res.innerHTML = '<p>Você é estrangeiro</p>'

            } 
            else{
                res.innerHTML = '<p>Você é Brasileiro</p>'

            }
            //não tá funcionando, ele lê tudo diferente de Brasil até Brasil
        }
    </script>
</body>
</html>
